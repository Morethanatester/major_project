{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Assessment Result</h1>
        <p>User: {{ assessment.user }}</p>
        <p>Total Cost: £{{ total_cost }}</p>
        <p>Benefit Tolerance: £{{ benefit_tolerance }}</p>

        <canvas id="costChart" width="400" height="200"></canvas>
    </div>
{% endblock %}

{% block extra_js %}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('costChart').getContext('2d');
        var costChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Total Cost', 'Benefit Tolerance'],
                datasets: [{
                    label: 'Cost (£)',
                    data: [{{ total_cost }}, {{ benefit_tolerance }}],
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
